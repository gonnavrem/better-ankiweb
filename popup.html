<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Better AnkiWeb</title>
</head>
<body>
  <div class="popup-container">
    <div class="logo-title">
      <img src="icon64.png" alt="Better AnkiWeb Logo" class="logo">
      <h1 class="title">Better AnkiWeb</h1>
    </div>

    <div class="dropdown-section">
      <label for="font-select" class="dropdown-label">Font</label>
      <select id="font-select" class="dropdown">
        <option value="default">Default</option>
        <option value="arial">Arial</option>
        <option value="times">Times New Roman</option>
        <option value="courier">Courier New</option>
        <option value="verdana">Verdana</option>
      </select>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
