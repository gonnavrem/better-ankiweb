<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>Better AnkiWeb</title>
</head>
<body>
  <div class="popup-container">
    <div class="logo-title">
      <img src="icon64.png" alt="Better AnkiWeb Logo" class="logo">
      <h1 class="title">Better AnkiWeb</h1>
    </div>

    <div class="dropdown-section">
      <label for="font-select" class="dropdown-label">Font</label>
      <select id="font-select" class="dropdown">
        <option value="default">Default</option>
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Kaiti">Kaiti</option>
        <option value="SimSun">SimSun</option>
        <option value="Roboto">Roboto</option>
        <option value="Noto Sans">Noto Sans</option>
        <option value="Open Sans">Open Sans</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        
      </select>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
